  <script type="text/javascript">
     
    function changeQType(value) {
        if(value == "mc") {
        	document.getElementById("mc").style.visibility = "visible";
        	document.getElementById("tf").style.visibility = "hidden"; 
        	document.getElementById("sa").style.visibility = "hidden";       }
        if(value == "tf") {
        	document.getElementById("tf").style.visibility = "visible";
        	document.getElementById("mc").style.visibility = "hidden";
        	document.getElementById("sa").style.visibility = "hidden"; 
        }
        if(value == "sa") {
        	document.getElementById("sa").style.visibility = "visible";
        	document.getElementById("mc").style.visibility = "hidden";
        	document.getElementById("tf").style.visibility = "hidden"; 
        }
    	 
    }
